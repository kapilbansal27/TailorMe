<div id="div_changePass">
    <div class="login-form">
        <form name="form" role="form">
            <fieldset>
                <div class="form-group has-success has-feedback">
                    <label>Old Password</label>
                    <input type="password" id="Txt_OldPassword" name="Txt_OldPassword" class="form-control" ng-model="oldpassword" placeholder="Old Password" />
                </div>

                <div class="form-group">
                    <label>New Password</label>
                    <input id="Txt_NewPassword" name="Txt_NewPassword" type="password"
                           class="form-control"
                           data-ng-model="newpassword"
                           placeholder="New Password">
                </div>

                <div class="form-group">
                    <label>Re-Type Password</label>
                    <input id="Txt_RePassword" name="Txt_RePassword" type="password"
                           class="form-control"
                           data-ng-model="repassword"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <button type="submit" data-ng-click="updatePassword(login)" class="btn btn-primary btn-lg btn-block">Sign in</button>
                </div>

            </fieldset>
        </form>
    </div>
</div>
